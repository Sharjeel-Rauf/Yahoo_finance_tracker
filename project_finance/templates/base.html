<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finance - {{ page_title }}</title>
    {% load static %}
    {% block head %}
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="https://kit.fontawesome.com/a50dc07351.js" crossorigin="anonymous"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    {% endblock %}
</head>

<body>
<nav>
    <div>
        <a href="/">Yahoo Finance</a>
    </div>

    <div>
        {% if request.user.is_authenticated %}
            <a href="/logout/">Log out</a>
        {% else %}
            <a href="/login/">Log in</a>
            <a href="/signup/" class="btn">Sign up</a>
        {% endif %}
    </div>
</nav>

{% block content %}
{% endblock %}

{% block scripts %}
{% endblock %}
</body>
</html>
